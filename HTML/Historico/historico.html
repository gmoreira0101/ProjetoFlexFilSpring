<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico das Prensas Hidráulicas</title>
    <script src="historico.js" defer></script>
    <link rel="stylesheet" href="historico.css">
</head>
<body>

    <h2>Histórico das Prensas Hidráulicas</h2>

    <input type="text" id="searchInput" placeholder="Buscar por ID da Peça">

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Número da Prensa</th>
                    <th>Quantidade de Vezes que foi Prensado</th>
                    <th>Quantidade de Cavidades</th>
                    <th>Quantidade de Peças Feitas</th>
                    <th>ID da Peça</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão inseridos aqui dinamicamente -->
            </tbody>
        </table>
    </div>
    <button onclick="window.location.href='../index.html'">Voltar para o Cadastro</button>

</body>
</html>
