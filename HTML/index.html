<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle das Prensas Hidráulicas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Controle das Prensas Hidráulicas</h2>
    
    <form id="mainForm">
        <table>
            <thead>
                <tr>
                    <th>Número da Prensa</th>
                    <th>Quantidade de Vezes que foi Prensado</th>
                    <th>Quantidade de Cavidades</th>
                    <th>Quantidade de Peças Feitas</th>
                    <th>ID da Peça</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Gerado dinamicamente pelo JavaScript -->
            </tbody>
        </table>
    </form>
    <button id="historicoButton">Ver Histórico</button>
    
    <script src="script.js" defer></script>            
</body>
</html>
